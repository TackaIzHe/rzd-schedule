<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZD Schedules</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/jwt-decode-module@1.0.4/build/jwt-decode.min.js "></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/logo.png">
</head>

<body>
    <div id="outerHeader">
        <div id="header">
            <img id="logoImg" src="/img/logo.png">
            <button id="search" class="navButton">Найти электричку</button>
            <button style="visibility: hidden; position: relative;" class="navButton">Избранные</button>
            <img id="ava" class="navButton" src="/img/img.jpeg" alt="">
            <button id="register" class="navButton">Регистрация</button>
            <button id="login" class="navButton">Войти</button>
        </div>
    </div>
    <div class="divForm" id="searchForm">
        <form class="form" id="form">
            <div class="label">
                <label for="from">Откуда</label><br>
            </div>
            <input id="from" type="text" required><br>
            <div class="label">
                <label for="to">Куда</label><br>
            </div>
            <input id="to" type="text" required><br>
            <input id="searchButton" type="submit" value="Найти">
            <p class="Error" style="visibility:hidden;">Пожалуйста заполните все поля</p>
        </form>
    </div>
    <div class="divForm" id="reg">
        <form class="form" id="regForm" style="height: 420px; width: 490px;">
            <div class="label">
                <label for="regName">Имя</label>
            </div>
            <input id="regName" type="text">
            <div class="label">
                <label for="regLog">Логин</label>
            </div>
            <input id="regLog" type="text">
            <div class="label">
                <label for="regPass">Пароль</label>
            </div>
            <input id="regPass" type="password"><br>
            <div class="label">
                <label>Фото профиля</label>
            </div>
                <input id='img' name="img" type="file"><br>
                <input id="regButton" type="submit" value="Зарегестрироваться">
            <p class="Error">Пожалуйста заполните все поля</p>
        </form>
    </div>
    <div class="divForm" id="log">
        <form class="form" id="logForm">
            <div class="label">
                <label for="logLog">Логин</label>
            </div>
            <input id="logLog" type="text">
            <div class="label">
                <label for="logPass">Пароль</label>
            </div>
            <input id="logPass" type="password"><br>
            <input id="logButton" type="submit" value="Авторизоваться">
            <p class="Error">Пожалуйста заполните все поля</p>
        </form>
    </div>

</body>
<script src="/scripts/fetch.js"></script>
<script src="/scripts/log_in_out.js"></script>
<script src="/scripts/script.js"></script>

</html>
